<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="stylesheet" href="./dist/css/bootstrap.css">
    <link rel="stylesheet" href="./main.css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="form-group">
      <input type="text" id="query-field" class="form-control"  autofocus style="border-radius: 0 !important;" placeholder="Type your query">
    </div>

    <div id="SelectionList" class="list-group" style="border-radius: 0 !important;">
        dasdasd
    </div>

    <!-- Modal -->
    <div class="modal fade" id="create-snippet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="border-radius: 0 !important;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Create Snippet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="create-snippet-form" onsubmit="OnCreate(event); return false;" >
              <div class="form-group">
                <label for="create-name">Name</label>
                <input type="text" class="form-control" id="create-name" aria-describedby="name-help">
                <small id="name-help" class="form-text text-muted">Make this an easy to remember name, This will be your main search query!</small>
              </div>
              <div class="form-group">
                <label for="create-body">Snippet Body</label>
                <textarea class="form-control" id="create-body" rows="5"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" form="create-snippet-form" class="btn btn-success">Create Snippet</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="edit-snippet" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content" style="border-radius: 0 !important;">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Snippet</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="edit-snippet-form" onsubmit="OnEdit(event); return false;" >
              <div class="form-group">
                <label for="edit-name">Name</label>
                <input type="text" class="form-control" id="edit-name" aria-describedby="name-help">
                <small id="name-help" class="form-text text-muted">Make this an easy to remember name, This will be your main search query!</small>
              </div>
              <div class="form-group">
                <label for="edit-body">Snippet Body</label>
                <textarea class="form-control" id="edit-body" rows="5"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" form="edit-snippet-form" class="btn btn-primary">Save Snippet</button>
          </div>
        </div>
      </div>
    </div>


    <!-- You can also require other files to run in this process -->
    <script>window.$ = window.jQuery = require('jquery');</script>

    <script src="./dist/js/bootstrap.min.js"></script>

    <script src="./renderer.js"></script>
  </body>
</html>
